<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zuda club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="top">
            <div class="top__container container">
                <div class="top__logo">
                    <img src="./assets/LOGO.svg" alt="logo">
                </div>
                <div class="top__img">
                    <img src="./assets/Logo Sikhoin.png" alt="sikhoin">
                    <div class="top__headings">
                        <h2 class="top__heading">GAME - FIFA22 ONLINE FOOTBALL </h2>
                        <h2 class="top__heading">FOR VIRTUAL MONEY SIKHOKOIN</h2>
                    </div>
                </div>
                <div class="top__social">
                    <a href="#" class="top__link">
                        <img src="./assets/social-icons/icon-youtube.svg" alt="youtube">
                    </a>
                    <a href="#" class="top__link">
                        <img src="./assets/social-icons/icon-fb.svg" alt="youtube">
                    </a>
                    <a href="#" class="top__link">
                        <img src="./assets/social-icons/icon-insta.svg" alt="youtube">
                    </a>
                    <a href="#" class="top__link">
                        <img src="./assets/social-icons/icon-telegram.svg" alt="youtube">
                    </a>
                </div>
            </div>
        </div>
        <nav class="topNav">
            <div class="container topNav__container">
                <ul class="topNav__menu">
                    <li class="topNav__item">
                        <a href="#" class="topNav__link">
                            <span>
                                <img src="./assets/icon-arrow.svg" alt="arrow">
                            </span>
                            <span class="topNav__link-text">REGISTER AND START PLAYING</span>
                        </a>
                    </li>
                    <li class="topNav__item">
                        <a href="#" class="topNav__link">
                            <span>
                                <img src="./assets/icon-arrow.svg" alt="arrow">
                            </span>
                            <span class="topNav__link-text">REGISTER AND START PLAYING</span>
                        </a>
                    </li>
                    <li class="topNav__item">
                        <a href="#" class="topNav__link">
                            <span>
                                <img src="./assets/icon-arrow.svg" alt="arrow">
                            </span>
                            <span class="topNav__link-text">REGISTER AND START PLAYING</span>
                        </a>
                    </li>
                </ul>
                <ul class="topNav__utils">
                    <li class="topNav__item">
                        <a href="#" class="topNav__link">
                            <span>
                                <img src="./assets/icon-register.svg" alt="">
                            </span>
                            <span class="topNav__util-text">registration</span>
                        </a>
                    </li>
                    <li class="topNav__item">
                        <a href="#" class="topNav__link">
                            <span>
                                <img src="./assets/icon-login.svg" alt="">
                            </span>
                            <span class="topNav__util-text">login</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
